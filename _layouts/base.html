<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="pt" dir="ltr"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | Leandro A. da Costa</title>
    <meta name="description" content="{{ page.description | escape }}">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.url }}/css/base.css">
    <link rel="stylesheet" href="{{ site.url }}/css/header.css">
    <link rel="stylesheet" href="{{ site.url }}/css/states.css">
    
    <!-- Feed -->
    <link rel="alternate" type="application/atom+xml" title="Blog do Leandro A. da Costa" href="{{ site.production_url }}/atom.xml">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="{{ site.url }}/"><img src="{{ site.url }}/img/leandro-alvares-da-costa.png" alt="Leandro Alvares da Costa" class="header__avatar"></a>
        <div class="header__box">
          <h1 class="header__title">BLOG <a href="{{ site.url }}/" class="header__blog-name">LEANDRO COSTA</a></h1>
          <p class="header__desc">Empreendedor, desenvolvedor web, especialista em <abbr title="User Interface" lang="en-US">UI</abbr> e <abbr title="User Experience" lang="en-US">UX</abbr></p>
        </div>
      </header>
      <main class="main" role="main">
        {{ content }}
      </main>
    </div>
  </body>
</html>

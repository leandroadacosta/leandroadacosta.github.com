<!DOCTYPE html>
<html class="no-js" lang="{{ page.lang }}" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}{% if page.type != 'home' %} | Leandro Alvares da Costa{% endif %}</title>
    <meta name="description" content="{{ page.description | escape }}">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="canonical" href="{{ site.production_url }}{{ page.url }}">

    <meta property="og:image" content="{{ site.production_url }}/img/leandro-alvares-da-costa.jpg">
    {% if page.type == 'post' %}
      <meta property="og:url" content="{{ site.production_url }}{{ page.url }}">
      <meta property="og:type" content="article">
    {% endif %}

    <link rel="icon" href="{{ site.url }}/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/favicon-apple-touch-icon-57.png">

    <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.url }}/css/base.css">
    <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.url }}/css/header.css">
    <link rel="stylesheet" href="{{ site.url }}/css/states.css">
    <link rel="stylesheet" href="{{ site.url }}/css/code.css">

    <!-- feed -->
    <link rel="alternate" type="application/atom+xml" title="Leandro Alvares da Costa" href="{{ site.production_url }}/atom.xml">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="{{ site.url }}/"><img src="{{ site.url }}/img/leandro-alvares-da-costa.jpg" alt="Leandro Alvares da Costa" class="header__avatar"></a>
        <div class="header__box">
          <h1 class="header__title"><a href="{{ site.url }}/" class="header__blog-name">Leandro "Ladc"</a></h1>
          <p class="header__desc">Agile software developer, manager, and entrepreneur</p>
        </div>
      </header>
      <main class="main" role="main">
        {{ content }}
      </main>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34366023-2']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>

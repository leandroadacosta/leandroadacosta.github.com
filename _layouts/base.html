<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}{% if page.type != 'home' %} | Leandro Alvares da Costa{% endif %}</title>
    <meta name="description" content="{{ page.description | escape }}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="canonical" href="{{ site.production_url }}{{ page.url }}">
    
    <meta property="og:image" content="{{ site.production_url }}/img/leandro-alvares-da-costa.png">
    {% if page.type == 'post' %}
      <meta property="og:url" content="{{ site.production_url }}{{ page.url }}">
      <meta property="og:type" content="article">
    {% endif %}

    <link rel="icon" href="{{ site.url }}/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/favicon-apple-touch-icon-57.png">
    
    <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.url }}/css/base.css">
    <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.url }}/css/header.css">
    <link rel="stylesheet" href="{{ site.url }}/css/states.css">
    <link rel="stylesheet" href="{{ site.url }}/css/code.css">
    
    <!-- feed -->
    <link rel="alternate" type="application/atom+xml" title="Blog do Leandro A. da Costa" href="{{ site.production_url }}/atom.xml">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="{{ site.url }}/"><img src="{{ site.url }}/img/leandro-alvares-da-costa.png" alt="Leandro Alvares da Costa" class="header__avatar"></a>
        <div class="header__box">
          <h1 class="header__title">BLOG <a href="{{ site.url }}/" class="header__blog-name">LEANDRO COSTA</a></h1>
          <p class="header__desc">Software Developer, Head of Product at BankFacil</p>
        </div>
      </header>
      <main class="main" role="main">
        {{ content }}
      </main>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34366023-2']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
